name: docker-publish

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: master
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      -
        name: Build and push rogph5updatechker
        run: |
          docker buildx build --pull --no-cache -t ghcr.io/slazurin/rogph5updatechker:$(date +"%Y%m%d") -t ghcr.io/slazurin/rogph5updatechker:latest --push --cache-from type=local,src=/tmp/.buildx-cache/rogph5updatechker --cache-to type=local,dest=/tmp/.buildx-cache-new/rogph5updatechker .
      -
        # Temp fix 
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache